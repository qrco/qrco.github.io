        <div class="qr-generator">
          <div class="input-column">
            <div class="qr-types">
              <button class="qr-type" data-type="url"><i class="fas fa-link"></i> URL</button>
              <button class="qr-type" data-type="vcard"><i class="fas fa-address-card"></i> vCard</button>
              <button class="qr-type" data-type="text"><i class="fas fa-file-alt"></i> Text</button>
              <button class="qr-type" data-type="email"><i class="fas fa-envelope"></i> Email</button>
              <button class="qr-type" data-type="sms"><i class="fas fa-sms"></i> SMS</button>
              <button class="qr-type" data-type="wifi"><i class="fas fa-wifi"></i> WiFi</button>
            </div>
            <div id="urlFields" class="input-fields">
              <input type="url" id="urlInput" placeholder="Enter URL" required="">
            </div>
            <div id="vcardFields" class="input-fields">
              <input type="text" id="vcardName" placeholder="Full Name" required="">
              <input type="tel" id="vcardPhone" placeholder="Phone">
              <input type="email" id="vcardEmail" placeholder="Email">
              <input type="text" id="vcardAddress" placeholder="Address">
            </div>
            <div id="textFields" class="input-fields">
              <textarea id="textInput" placeholder="Enter text" required=""></textarea>
            </div>
            <div id="emailFields" class="input-fields">
              <input type="email" id="emailTo" placeholder="To" required="">
              <input type="text" id="emailSubject" placeholder="Subject">
              <textarea id="emailBody" placeholder="Email body"></textarea>
            </div>
            <div id="smsFields" class="input-fields">
              <input type="tel" id="smsPhone" placeholder="Phone number" required="">
              <textarea id="smsMessage" placeholder="Message"></textarea>
            </div>
            <div id="wifiFields" class="input-fields">
              <input type="text" id="wifiSsid" placeholder="SSID" required="">
              <input type="password" id="wifiPassword" placeholder="Password" required="" class="password-container">
              <select id="wifiEncryption" required="">
                <option value="WPA">WPA/WPA2</option>
                <option value="WEP">WEP</option>
                <option value="nopass">No Encryption</option>
              </select>
            </div>
            <button id="generateQR">Generate QR Code</button>
          </div>
          <div class="output-column">
            <div id="qrcode"></div>
          </div>
        </div>
        <script>
        const qrTypes = document.querySelectorAll('.qr-type');
        const inputFields = document.querySelectorAll('.input-fields');
        const generateBtn = document.getElementById('generateQR');
        const wifiPasswordField = document.getElementById('wifiPassword');
        const wifiEncryptionSelect = document.getElementById('wifiEncryption');
        let currentType = 'url';
        qrTypes.forEach(type => {
            type.addEventListener('click', () => {
                qrTypes.forEach(t => t.classList.remove('active'));
                type.classList.add('active');
                inputFields.forEach(field => field.classList.remove('active'));
                document.getElementById(`${type.dataset.type}Fields`).classList.add('active');
                currentType = type.dataset.type;
                if (currentType === 'wifi') {
                    updateWifiFields();
                }
            });
        });
        wifiEncryptionSelect.addEventListener('change', updateWifiFields);
        function updateWifiFields() {
            if (wifiEncryptionSelect.value === 'nopass') {
                wifiPasswordField.classList.add('no-password');
                wifiPasswordField.removeAttribute('required');
            } else {
                wifiPasswordField.classList.remove('no-password');
                wifiPasswordField.setAttribute('required', 'required');
            }
        }
        generateBtn.addEventListener('click', generateQRCode);
        function generateQRCode() {
            let data = '';
            let isValid = true;
            resetErrors();
            switch (currentType) {
                case 'url':
                    data = document.getElementById('urlInput').value;
                    if (!data) {
                        isValid = false;
                        showError('urlInput', 'urlRequired');
                    }
                    break;
                case 'vcard':
                    const vcardName = document.getElementById('vcardName').value;
                    if (!vcardName) {
                        isValid = false;
                        showError('vcardName', 'vcardNameRequired');
                    }
                    data = `BEGIN:VCARD
    VERSION:3.0
    N:${vcardName}
    TEL:${document.getElementById('vcardPhone').value}
    EMAIL:${document.getElementById('vcardEmail').value}
    ADR:${document.getElementById('vcardAddress').value}
    END:VCARD`;
                    break;
                case 'text':
                    data = document.getElementById('textInput').value;
                    if (!data) {
                        isValid = false;
                        showError('textInput', 'textRequired');
                    }
                    break;
                case 'email':
                    data = `mailto:${document.getElementById('emailTo').value}?subject=${encodeURIComponent(document.getElementById('emailSubject').value)}&body=${encodeURIComponent(document.getElementById('emailBody').value)}`;
                    if (!document.getElementById('emailTo').value) {
                        isValid = false;
                        showError('emailTo', 'emailToRequired');
                    }
                    break;
                case 'sms':
                    data = `sms:${document.getElementById('smsPhone').value}?body=${encodeURIComponent(document.getElementById('smsMessage').value)}`;
                    if (!document.getElementById('smsPhone').value) {
                        isValid = false;
                        showError('smsPhone', 'smsPhoneRequired');
                    }
                    break;
                case 'wifi':
                    const ssid = document.getElementById('wifiSsid').value;
                    const password = document.getElementById('wifiPassword').value;
                    const encryption = wifiEncryptionSelect.value;
                    if (!ssid) {
                        isValid = false;
                        showError('wifiSsid', 'wifiSsidRequired');
                    }
                    data = `WIFI:S:${ssid};T:${encryption};P:${password};`;
                    break;
            }
            if (isValid) {
                document.getElementById('qrcode').innerHTML = '';
                new QRCode(document.getElementById('qrcode'), {
                    text: data,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.L
                });
            }
        }
        function showError(inputId, requiredId) {
            const inputElement = document.getElementById(inputId);
            const requiredElement = document.getElementById(requiredId);
            if (inputElement) {
                inputElement.classList.add('error');
            }
            if (requiredElement) {
                requiredElement.style.display = 'block';
            }
        }
        function resetErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(el => el.classList.remove('error'));
            const requiredTexts = document.querySelectorAll('.required-text');
            requiredTexts.forEach(el => el.style.display = 'none');
        }
    </script>
      </div>
    </div>
